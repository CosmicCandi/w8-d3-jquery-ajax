<!DOCTYPE html>
<html>
<head>
  <title>Chirps Forest</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <link rel="stylesheet" href="global.css" type="text/css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
  <!-- Scripts go here. -->
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="main.js"></script>

  </head>
<body>
  <!-- Content goes here. -->
  <script id="chirp_content" type="text/x-handlebars-template">
    {{#each timeline}}
      <div class="row">
        <div class="media">
          <div class="media-left media-middle">
            <img class="media-object img-circle" height="64" width="64" src="{{user.image}}" alt="{{user.username}}'s avatar">
            <p class="text-center">
              {{user.username}}
            </p>
          </div>

          <div class="media-body">
            <blockquote>
              {{body}} <br />
              <cite>Created: <span class="created_at">
                {{pretty_time created_at}}</span></cite>
            </blockquote>
          </div>
        </div>
      </div>
      {{/each}}
</script>

    <h1 class ="text-center">Chirps Forest</h1>
    <div id="chirps_container" class="container chirps">
    </div>

  </body>
</html>
